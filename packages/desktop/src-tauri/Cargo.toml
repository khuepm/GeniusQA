[package]
name = "geniusqa-desktop"
version = "1.0.0"
description = "GeniusQA Desktop - System automation and QA platform"
authors = ["GeniusQA Team"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.70"

[lib]
name = "geniusqa_desktop"
path = "src/lib.rs"

[[bin]]
name = "geniusqa-desktop"
path = "src/main.rs"

[build-dependencies]
tauri-build = { version = "1.5", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.5", features = ["shell-open", "http-request", "window-all", "protocol-asset"] }
tokio = { version = "1.0", features = ["full"] }
chrono = { version = "0.4", features = ["serde"] }
rust-automation-core = { path = "../../rust-core" }
base64 = "0.21"
log = "0.4"
env_logger = "0.10"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
urlencoding = "2.1"
cocoa = "0.24"

# AI Test Case Generator dependencies (Requirements: 1.1, 4.1, 11.1, 11.2)
reqwest = { version = "0.11", features = ["json", "rustls-tls"], default-features = false }
keyring = "2.3"
anyhow = "1.0"
thiserror = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }
dirs = "5.0"

# Application-Focused Automation dependencies
# Note: serde, tokio, uuid, chrono already included above

[dev-dependencies]
proptest = "1.4"
tokio-test = "0.4"
futures = "0.3"

# Integration test configuration
[[test]]
name = "integration_tests"
path = "tests/integration_tests.rs"

# Platform-specific dependencies for health checks
[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["winuser", "windef"] }

[target.'cfg(target_os = "macos")'.dependencies]
core-graphics = "0.23"
core-foundation = "0.9"
objc = "0.2"
libc = "0.2"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
