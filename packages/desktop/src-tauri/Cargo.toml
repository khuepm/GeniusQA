[package]
name = "geniusqa-desktop"
version = "1.0.0"
description = "GeniusQA Desktop - System automation and QA platform"
authors = ["GeniusQA Team"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.70"

[build-dependencies]
tauri-build = { version = "1.5", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.5", features = ["shell-open", "http-request", "window-close", "window-hide", "window-show", "window-maximize", "window-minimize", "window-unmaximize", "window-unminimize", "window-start-dragging", "protocol-asset"] }

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
