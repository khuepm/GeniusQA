[package]
name = "rust-automation-core"
version = "0.1.0"
edition = "2021"
authors = ["GeniusQA Team"]
description = "High-performance Rust automation core for GeniusQA Desktop"
license = "MIT"

[lib]
name = "rust_automation_core"
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
dirs = "5.0"
log = "0.4"
env_logger = "0.10"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-appender = "0.2"
hostname = "0.3"
rustc_version_runtime = "0.3"

# Platform-specific dependencies
[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = [
    "winuser",
    "windef",
    "wingdi",
    "processthreadsapi",
    "handleapi",
    "synchapi",
    "memoryapi",
    "psapi"
] }

[target.'cfg(target_os = "macos")'.dependencies]
core-graphics = "0.23"
core-foundation = "0.9"

[target.'cfg(target_os = "linux")'.dependencies]
x11 = { version = "2.21", features = ["xlib", "xtest"] }

[dev-dependencies]
proptest = "1.0"
tokio-test = "0.4"
tempfile = "3.0"
rand = "0.8"

[features]
default = []
