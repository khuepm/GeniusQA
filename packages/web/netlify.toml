[build]
  command = "cd ../.. && pnpm install --frozen-lockfile && cd packages/web && pnpm run build"
  publish = "packages/web/dist"
  base = "/"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--version"

[context.production.environment]
  PNPM_FLAGS = "--shamefully-hoist"
